<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מחשבון שכר</title>

  <!-- Icons -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;800;900&display=swap" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="brand">
          <div class="logo"><i class="fa-solid fa-calculator"></i></div>
          <div>
            <div class="title">מחשבון שכר</div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="segmented" id="population">
          <button type="button" class="seg-btn active" data-value="קצין">
            <i class="fa-solid fa-user-tie"></i><span>קצין</span>
          </button>
          <button type="button" class="seg-btn" data-value="נגד">
            <i class="fa-solid fa-user-shield"></i><span>נגד</span>
          </button>
        </div>
      </div>

      <div class="section">
        <div class="section-title"><i class="fa-solid fa-layer-group"></i> רמת פעילות</div>
        <div class="activity-grid" id="activityCards"></div>

        <!-- נשאר בשביל לוגיקה (מוסתר) -->
        <select id="activity" style="display:none"></select>
      </div>

      <div class="section grid2">
        <div class="field">
          <label>מקצוע</label>
          <select id="profession"></select>
        </div>

        <div class="field">
          <label>קבוצת תמריץ</label>
          <select id="incentiveGroup"></select>
        </div>

        <div class="field">
          <label>דרגה לפני</label>
          <select id="rankBefore"></select>
        </div>

        <div class="field">
          <label>וותק (שנים)</label>
          <select id="seniority"></select>
        </div>

        <div class="field">
          <label>דירוג לפני</label>
          <select id="ratingBefore"></select>
        </div>

        <div class="field">
          <label>תחנה מבצעית?</label>
          <div class="segmented" id="operationalSeg">
            <button type="button" class="seg-btn active" data-value="0">
              <i class="fa-regular fa-circle"></i><span>לא</span>
            </button>
            <button type="button" class="seg-btn" data-value="1">
              <i class="fa-solid fa-bolt"></i><span>כן</span>
            </button>
          </div>

          <!-- נשאר בשביל לוגיקה (מוסתר) -->
          <select id="operational" style="display:none">
            <option value="0" selected>לא</option>
            <option value="1">כן</option>
          </select>
        </div>

        <div class="field">
          <label>מינוי אחרי קק"צ</label>
          <select id="appointment">
            <option value="">בלי מינוי (רק אחרי קק"צ)</option>
            <option value="מינוי מפקח">מפקח</option>
            <option value="מינוי פקד">פקד</option>
          </select>
        </div>

        <div class="field">
          <label>דירוג קצין (לבחירה)</label>
          <select id="officerRating" disabled></select>
        </div>
      </div>

      <div class="actions">
        <button class="btn-primary" id="calcBtn" disabled>
          <i class="fa-solid fa-equals"></i> חשב שכר
        </button>
        <button class="btn-ghost" id="resetBtn" type="button">
          <i class="fa-solid fa-rotate-left"></i> איפוס
        </button>
      </div>

      <div class="results" id="results"></div>
    </div>
  </div>

  <!-- חשוב: data.js לפני app.js -->
  <script src="./data.js"></script>
  <script src="./app.js"></script>
</body>
</html>
